version: '3'

services:
  php-fpm:
    build:
        context: ./php-frm
    volumes:
        - ../api:/var/www/html
  nginx:
    build:
        context: ./nginx
    volumes:
        - ../api:/var/www
        - ./nginx/nginx.conf:/etc/nginx/nginx.conf
        - ./nginx/sites/:/etc/nginx/sites-available
        - ./nginx/conf.d/:/etc/nginx/conf.d
    depends_on:
        - php-fpm
    ports:
        - "80:80"
        - "443:443"
  app:
    build:
        context: ./app
        
